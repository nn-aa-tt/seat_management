<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"><title>管理者ログイン</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5"><div class="row justify-content-center"><div class="col-md-6"><div class="card">
        <div class="card-header">管理者ログイン</div>
        <div class="card-body">
            {% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
                {% for category, message in messages %}<div class="alert alert-{{ category }}">{{ message }}</div>{% endfor %}
            {% endif %}{% endwith %}
            <form method="post">
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">ログイン</button>
            </form>
        </div>
    </div></div></div></div>
</body>
</html>
